<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

	<title>The Daily Papyrus</title>
</head>
<body>
	<input type="checkbox" id="switch" onclick="bodyToggle()">
	<label for="switch">
		<div class="toggle"></div>
		<div class="names">
			<p class="light">Light</p>
			<p class="dark">Dark</p>
		</div>
	</label>

	<div class="container">
		<header class="header">
			<h1 class="header--title">The Daily Papyrus</h1>
			<h5 class="header--date" id='date'></h5>
	
			<nav class="nav">
				<div href="#" class="nav--item">Home</div>
				<div href="#" class="nav--item">World</div>
				<div href="#" class="nav--item">US</div>
				<div href="#" class="nav--item">Politics</div>
				<div href="#" class="nav--item">Economy</div>
				<div href="#" class="nav--item">Business</div>
				<div href="#" class="nav--item">Tech</div>
				<div href="#" class="nav--item">Markets</div>
				<div href="#" class="nav--item">Opinion</div>
				<div href="#" class="nav--item">Life & Arts</div>
			</nav>
		</header>

		<section class="advertisment">
			<img src="img/advertisment.png" alt="advertisment" class='advertisment--img'>
		</section>
	
		<main class="main">
			<article class="">
				
			</article>
			<aside class="">
	
			</aside>
		</main>
	</div>

<script>
	const m = new Date();
	const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
	const monthPrinted = months[m.getMonth()];;
	
	const d = new Date();
	const day = d.getDate();

	const y = new Date();
	const year = y.getFullYear();
	
	document.getElementById('date').innerHTML = monthPrinted + ' ' + day + ', ' + year;

	function bodyToggle() {

		const checkBox = document.getElementById('switch');
		const body = document.getElementsByTagName('body')[0];

		if (checkBox.checked == true){
			body.style.background = "#26242E";
		} else {
			body.style.background = "#fff";
		}
	}
</script>
</body>

</html>
