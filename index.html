<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

	<title>The Daily Papyrus</title>
</head>
<body>

	<header class="header">
		<h1 class="header--title">The Daily Papyrus</h1>
		<h5 class="header--date" id='date'></h5>

		<nav class="nav">
			<a href="#" class="nav--item">Home</a>
			<a href="#" class="nav--item">World</a>
			<a href="#" class="nav--item">US</a>
			<a href="#" class="nav--item">Politics</a>
			<a href="#" class="nav--item">Economy</a>

			<a href="#" class="nav--item">Tech</a>
			<a href="#" class="nav--item">Markets</a>
			<a href="#" class="nav--item">Opinion</a>
			<a href="#" class="nav--item">Life & Arts</a>
		</nav>
	</header>


</body>
<script>
	var m = new Date();
	var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
	var monthPrinted = months[m.getMonth()];;
	
	var d = new Date();
	var day = d.getDate();

	var y = new Date();
	var year = y.getFullYear();
	
	document.getElementById("date").innerHTML = monthPrinted + ' ' + day + ', ' + year;

	</script>
</html>
